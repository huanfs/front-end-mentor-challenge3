<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png"> 
  <title>Frontend Mentor | Age calculator app</title>
  <link rel="stylesheet" type="text/css" href="assets/style.css">
</head>
<body>
  <!-- main container -->
  <div id="container">
    <!-- div class="inputs" houses div class="input" -->
    <div class="inputs">
      <!-- div class input houses the label and input tag -->
      <div class="input"><label for="day">days</label>
      <input type="text" placeholder="DD" id="day" maxlength="2">
      <p class="errMessage">require valid day</p>
      </div>
      <div class="input"><label for="day">months</label>
        <input type="text" placeholder="MM" id="month" maxlength="2">
        <p class="errMessage">require valid month</p>
      </div>
      <div class="input"><label for="day">years</label>
        <input type="text" placeholder="YYYY" id="year" maxlength="4">
        <p class="errMessage">require valid year</p>
      </div>
    </div>
    <!-- div class="action" houses an line and the action button -->
    <div class="action">
      <hr/>
      <button type="button"><img src="assets/images/icon-arrow.svg"></button>
    </div>
    <!-- div class="outputs" houses div class="result" -->
    <div class="outputs">
      <!-- div class="result" houses span and paragraph -->
      <div class ="result">
        <span>--</span> <p>years</p>
      </div>
      <div class ="result">
        <span>--</span> <p>months</p>
      </div>
      <div class ="result">
        <span>--</span> <p>days</p>
      </div>
    </div>
  </div>
  <script src="assets/script.js"></script>
</body>
</html>
