<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png"> 
  <title>Frontend Mentor | Age calculator app</title>
  <link rel="stylesheet" type="text/css" href="assets/style.css">
</head>
<body>
<div id="container">
  <div id="inputs">
    <div class="input">
      <label for="dd">DAY</label>
      <input type="text" name="dd" placeholder="DD" class="data-in">
      <span class="errmsg"></span>
    </div>
    <div class="input">
      <label for="mm">MONTH</label>
      <input type="text" name="mm" placeholder="MM" class="data-in">
      <span class="errmsg"></span>
    </div>
    <div class="input">
      <label for="yy">YEAR</label>
      <input type="text" name="yy" placeholder="YYYY" class="data-in">
      <span class="errmsg"></span>
    </div>
  </div>

  <div id="separate-icon">
    <hr>
    <img src="./assets/images/icon-arrow.svg">
  </div>

  <div id="outputs">
    <div class="output">
      <span class="data">--</span>
      <h1>years</h1>
    </div>
    <div class="output">
      <span class="data">--</span>
      <h1>months</h1>
    </div>
    <div class="output">
      <span class="data">--</span>
      <h1>days</h1>
    </div>
  </div>
</div>
<div class="attribution">
  Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
  Coded by <a href="https://github.com/HuanFs" target="blank">Huan Figuereido</a>.
</div>
  <script src="assets/script.js"></script>
</body>
</html>
